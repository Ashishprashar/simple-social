{% extends 'posts/post_base.html'%}

{%block post_content%}
    <h3>Are You Sure you want to delete this Post?</h3>
    <div class="posts">
        {%include "posts/_post.html" with post=object hide_delete=True%}
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger large">
        <a href="{% url 'posts:single' username=user.username pk=object.pk%}" class="btn btn-simple btn-large btn-defailt">Cancel</a>
    </form>
{%endblock%}
